error.login.reason.network    = התחברות לשרת נכשלה
error.login.reason.passphrase = קוד סודי שגוי
error.login.reason.password   = שם משתמש או סיסמה לא נכונים
error.login.reason.no_password= לא נמצאה סיסמה שמורה
error.login.reason.no_passphrase= לא נמצא קוד סודי שמור
error.login.reason.server     = השרת אינו מוגדר כראוי

error.sync.failed_partial     = אחד או יותר מסוגי המידע לא סונכרנו

invalid-captcha = מילים לא נכונות, נסה שוב
weak-password   = השתמש בסיסמה חזקה יותר

# this is the fallback, if we hit an error we didn't bother to localize
error.reason.unknown          = שגיאה לא ידועה

change.passphrase.ppSameAsPassphrase = הקוד הסודי החדש אינו יכול להיות זהה לקוד הסודי הנוכחי שלך
change.passphrase.ppSameAsPassword   = הקוד הסודי לא יכול להיות זהה לססמה שלך
change.passphrase.ppSameAsUsername   = הקוד הסודי לא יכול להיות זהה לשם המשתמש שלך
change.passphrase.mismatch           = הקודים שהזנת אינם זהים
change.passphrase.tooShort           = הקוד הסודי שהזנת קצר מדי

change.password.pwSameAsPassphrase   = הססמה אינה יכולה להיות זהה לקוד הסודי
change.password.pwSameAsPassword     = הססמה אינה תואמת לססמה הנוכחית
change.password.pwSameAsUsername     = סיסמה אינה יכולה להיות זהה לשם המשתמש
change.password.mismatch             = הסיסמאות שהזנת אינן זהות
change.password.tooShort             = הסיסמה שהזנת קצרה מידי
