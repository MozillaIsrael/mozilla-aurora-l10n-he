error.login.reason.network    = התחברות לשרת נכשלה
error.login.reason.passphrase = Wrong secret phrase
error.login.reason.password   = שם משתמש או סיסמה לא נכונים
error.login.reason.no_password= לא נמצאה סיסמה שמורה
error.login.reason.no_passphrase= No saved secret phrase to use
error.login.reason.server     = השרת אינו מוגדר כראוי

error.sync.failed_partial     = אחד או יותר מסוגי המידע לא סונכרנו

invalid-captcha = מילים לא נכונות, נסה שוב
