error.login.reason.network    = התחברות לשרת נכשלה
error.login.reason.synckey    = מפתח סנכרון שגוי
error.login.reason.account    = שם משתמש או ססמה שגויים
error.login.reason.no_password= לא נמצאה סיסמה שמורה
error.login.reason.no_synckey = אין מפתחות Sync שמורים לשימוש
error.login.reason.server     = השרת אינו מוגדר כראוי

error.sync.failed_partial     = אחד או יותר מסוגי המידע לא סונכרנו

invalid-captcha = מילים לא נכונות, נסה שוב
weak-password   = השתמש בסיסמה חזקה יותר

# this is the fallback, if we hit an error we didn't bother to localize
error.reason.unknown          = שגיאה לא ידועה

change.synckey.sameAsSyncKey    = מפתח ה־Sync החדש לא יכול להיות זהה למפתח Sync הנוכחי
change.synckey.sameAsPassword   = מפתח ה־Sync לא יכול להיות זהה לססמה שלך
change.synckey.sameAsUsername   = מפתח ה־Sync לא יכול להיות זהה לשם המשתמש שלך
change.synckey.sameAsEmail      = מפתח הסנכרון אינו יכול להיות זהה לכתובת הדוא״ל שלך
change.synckey.tooShort         = מפתח ה־Sync שהוזן קצר מדי

change.password.pwSameAsSyncKey      = הססמה אינה תואמת את מפתח ה־Sync שלך
change.password.pwSameAsPassword     = הססמה אינה תואמת לססמה הנוכחית
change.password.pwSameAsUsername     = סיסמה אינה יכולה להיות זהה לשם המשתמש
change.password.pwSameAsEmail        = הססמה אינה יכולה להיות זהה לכתובת הדוא״ל שלך
change.password.mismatch             = הסיסמאות שהזנת אינן זהות
change.password.tooShort             = הסיסמה שהזנת קצרה מידי
