malware.longDesc2=אתרי תקיפה מנסים להתקין תוכנות שגונבות נתונים פרטיים, עושות שימוש במחשב שלך כדי לתקוף אחרים, או בפוגעות במערכת שלך.</p>\n<p>חלק מאתרי התקיפה מפיצים בכוונה תוכנות מסוכנות, בעוד אתרים אחרים שובשו ללא ידיעת בעלי האתר או בהסכמתם.</p>

