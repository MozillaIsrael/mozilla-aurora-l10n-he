phishing.longDesc2=<p>אתרי הונאות רשת עוצבו כדי לרמות אותך ולגרום לך לחשוף מידע אישי או פיננסי באמצעות התחזות למקורות שאתה סומך עליהם.</p><p>הכנסת מידע כלשהו בדף זה עשוייה להסתיים בגניבת זהות או כל תרמית אחרת.</p>
