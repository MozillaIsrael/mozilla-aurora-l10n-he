# LOCALIZATION NOTE (change.password.title): This (and associated change.password/passphrase) are used when the user elects to change their password.
change.password.title = שינוי הססמה שלך
change.password.acceptButton = שינוי ססמה
change.password.status.active = שינוי הססמה שלך…
change.password.status.success = ססמתך שונתה.
change.password.status.error = אירעה תקלה במהלך שינוי ססמתך.

change.password.introText = הססמה שלך חייבת להיות באורך של 8 תווים לפחות. הססמה אינה יכולה להיות שם המשתמש שלך או הקוד הסודי שלך.
change.password.warningText = הערה: כל המכשירים האחרים שברשותך לא יוכלו להתחבר לחשבון שלך מהרגע בו תשנה ססמה זו.

change.passphrase.title = שינוי הקוד הסודי שלך
change.passphrase.acceptButton = שינוי קוד סודי
change.passphrase.label = מתבצע שינוי קוד סודי והעלאה של המידע המקומי, אנא המתן…
change.passphrase.error = אירעה תקלה בעת שינוי הקוד הסודי שלך!
change.passphrase.success = הקוד הסודי שלך הוחלף בהצלחה!

# LOCALIZATION NOTE (change.passphrase.introText) "Sync" should match &syncBrand.shortName.label; from syncBrand.dtd
change.passphrase.introText = הקוד הסודי שלך חייב להיות באורך של 12 תווים לפחות. Sync ישתמש בקוד זה כדי להצפין את הנתונים שלך.
# LOCALIZATION NOTE (change.passphrase.introText2) "Firefox Sync" should match syncBrand.fullName.label from syncBrand.dtd
change.passphrase.introText2 = You may wish to write this down, as this is never sent over the Internet and is not backed up or synced by Firefox Sync for your security.
# LOCALIZATION NOTE (change.passphrase.warningText) "Sync" should match &syncBrand.shortName.label; from syncBrand.dtd
change.passphrase.warningText = Note: This will erase all data stored on the Sync server and upload new data secured by this phrase. Your other devices will not sync until the secret phrase is entered for that device.

# LOCALIZATION NOTE (new.password.title): This (and associated new.password/passphrase) are used on a second computer when it detects that your password or passphrase has been changed on a different device.
