## @name NS_ERROR_SENDING_RCPT_COMMAND
12575=אירעה שגיאה בעת משלוח דואר. שרת הדואר הגיב: %1 $s. בבקשה בדוק את נמען הדואר %2$s ונסה שוב.
## @name NS_ERROR_COULD_NOT_LOGIN_TO_SMTP_SERVER_INSECAUTH
12579=אירעה שגיאה בעת משלוח דואר: לא ניתן לבצע אימות מול שרת SMTP‏ %S. השרת לא תומך באף אחת משיטות ההזדהות הלא מאובטחות הנתמכות, ובחרת בשיטת אימות לא מאובטחת. נסה להפעיל אימות מאובטח או ליצור קשר עם ספק השירות.

## @name NS_ERROR_COULD_NOT_LOGIN_TO_SMTP_SERVER_SECAUTH
12580=אירעה שגיאה בעת משלוח דואר: לא ניתן לבצע אימות מול שרת SMTP‏ %S. השרת לא תומך באף אחת משיטות ההזדהות המאובטחות הנתמכות, ובחרת להשתמש בהזדהות מאובטחת. נסה לכבות את ההזדהות המאובטחת או ליצור קשר עם ספק השירות.

## @name NS_ERROR_COULD_NOT_LOGIN_TO_SMTP_SERVER_AUTH_NONE
12581=אירעה שגיאה בעת משלוח דואר: לא ניתן לבצע אימות מול שרת SMTP‏ %S. השרת לא תומך באימות (SMTP-AUTH) ובחרת להזדהות מולו. הסר את הסימון 'השתמש בשם משתמש וסיסמה' עבור שרת זה או צור קשר עם ספק השירות.

## @name NS_ERROR_STARTTLS_FAILED_EHLO_STARTTLS
12582=אירעה שגיאה בעת משלוח דואר: לא ניתן להרים קשר מאובטח עם שרת SMTP‏ %S באמצעות STARTTLS מאחר ושרת זה לא מפרסם את התכונה הזו. כבה את STARTTLS עבור שרת זה או צור קשר עם ספק השירות.

## @name NS_ERROR_COULD_NOT_LOGIN_TO_SMTP_SERVER
12583=אירעה שגיאה בעת משלוח דואר: לא ניתן להתחבר לשרת SMTP‏ %S. ייתכן והשרת אינו מוגדר כהלכה. וודא כי הגדרות שרת ה־SMTP שלך נכונות ונסה שוב.

## @name NS_ERROR_SMTP_PASSWORD_UNDEFINED
12584=אירעה שגיאה בעת משלוח דואר: לא ניתן לקבל סיסמה עבור %S. ההודעה לא נשלחה.

## @name NS_SMTP_PASSWORD_PROMPT_TITLE
12585=נדרשת סיסמה עבור שרת SMTP

## @name NS_ERROR_SMTP_TEMP_SIZE_EXCEEDED
12586=גודל ההודעה שאתה מנסה לשלוח חורג ממגבלת הגודל הזמנית של השרת. ההודעה לא נשלחה; נסה להקטין את גודל ההודעה או המתן פרק זמן כלשהו ונסה שוב. תגובת השרת: %s.

## @name NS_ERROR_SMTP_PERM_SIZE_EXCEEDED_1
12587=גודל ההודעה שאתה מנסה לשלוח חורג ממגבלת בגודל הגלובלית של השרת (%d בתים). ההודעה לא נשלחה; הקטן את גודל ההודעה ונסה שוב.

## @name NS_ERROR_SMTP_PERM_SIZE_EXCEEDED_2
12588=גודל ההודעה שאתה מנסה לשלוח חורג ממגבלת הגודל הגלובלית של השרת. ההודעה לא נשלחה; נסה לקטין את גודל ההודעה ונסה שנית. תגובת השרת: %s.

## @name NS_ERROR_SMTP_SEND_FAILED_UNKNOWN_SERVER
12589=אירעה שגיאה בעת משלוח דואר: שרת ה־SMTP‏ %S אינו מוכר. ייתכן והשרת אינו מוגדר כהלכה. וודא כי הגדרות שרת ה־SMTP שלך נכונות ונסה שוב.

## @name NS_ERROR_SMTP_SEND_FAILED_REFUSED
12590=לא ניתן לשלוח את ההודעה מאחר וההתחברות לשרת SMTP‏ %S נכשלה. ייתכן והשרת אינו זמין או מסרב להתחברויות ב־SMTP. וודא כי הגדרות שרת ה־SMTP שלך נכונות ונסה שוב, או פנה למנהל השרת. 

## @name NS_ERROR_SMTP_SEND_FAILED_INTERRUPTED
12591=לא ניתן לשלוח את ההודעה מאחר וההתחברות לשרת SMTP‏ %S אבדה באמצע ההתקשרות. נסה שוב או צור קשר עם מנהל הרשת שלך.

## @name NS_ERROR_SMTP_SEND_FAILED_TIMEOUT
12592=לא ניתן לשלוח את ההודעה מאחר וקשר עם שרת SMTP‏ %S לא נוצר בהצלחה. נסה שוב או צור קשר עם מנהל הרשת שלך.

