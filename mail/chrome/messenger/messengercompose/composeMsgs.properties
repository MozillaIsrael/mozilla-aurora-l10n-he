## @name NS_ERROR_SMTP_SEND_FAILED_UNKNOWN_REASON
12593=לא ניתן לשלוח הודעה באמצעות שרת SMTP‏ %S מסיבה לא ידועה. וודא כי הגדרות שרת ה־SMTP שלך נכונות ונסה שוב, או צור קשר עם מנהל הרשת שלך.


